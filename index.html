<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chromebooks Suck</title>

<!-- Font Awesome -->
<link 
  rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  crossorigin="anonymous"
/>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }
body { background-color:#0d1117; color:#fff; overflow-x:hidden; }

/* Header */
header {
  width:100%; position:fixed; top:0; left:0;
  background: rgba(13,17,23,0.9); backdrop-filter: blur(12px);
  z-index:1000; box-shadow: 0 3px 15px rgba(0,0,0,0.4); transition: all 0.3s ease;
}

.navbar { display:flex; justify-content:space-between; align-items:center; padding:1rem 5%; }
.logo { font-size:1.6rem; color:#fff; font-weight:700; display:flex; align-items:center; gap:0.5rem; }
.logo i { color: #fff; }
.logo span { color:#00bcd4; }

/* Nav links */
.nav-links { list-style:none; display:flex; gap:1rem; }
.nav-links li a {
  color:#e6edf3; text-decoration:none; font-weight:500;
  display:flex; align-items:center; gap:0.4rem;
  padding:0.5rem 0.8rem; border-radius:12px; transition: all 0.3s ease;
}
.nav-links li a i { color: #fff; font-size:1.1rem; }
.nav-links li a:hover { background: rgba(0,188,212,0.2); color:#00bcd4; }
.nav-links li a.active {
  background:#00bcd4; color:#fff; box-shadow:0 4px 12px rgba(0,188,212,0.4);
}

/* Hero section */
.hero { height:100vh; background: linear-gradient(135deg,#0f2027,#203a43,#2c5364); display:flex; justify-content:center; align-items:center; text-align:center; padding:0 10%; }
.hero-content { animation:fadeIn 1.5s ease-in-out forwards; max-width:800px; }
.hero h1 { font-size:3rem; margin-bottom:1rem; }
.hero h1 span { color:#00bcd4; text-shadow:0 0 12px rgba(0,188,212,0.6); }
.hero p { font-size:1.2rem; color:#b0bec5; margin-bottom:2rem; animation:fadeInUp 1.5s ease-in-out 0.3s forwards; }

/* Buttons */
.btn {
  background:#00bcd4; color:#fff; padding:0.9rem 2rem; border-radius:50px;
  text-decoration:none; font-weight:600; box-shadow:0 5px 15px rgba(0,188,212,0.4);
  transition: all 0.3s ease; display:inline-flex; align-items:center; gap:0.6rem; font-size:1.1rem;
}
.btn i { font-size:1.3rem; color:#fff; }
.btn:hover { background:#00acc1; transform:scale(1.05); box-shadow:0 8px 20px rgba(0,188,212,0.6); }

/* Iframe container */
#iframe-container { width:100%; height:100vh; }
iframe { width:100%; height:100%; border:none; }

/* Footer */
footer { text-align:center; padding:1rem; background:#0b0e13; font-size:0.9rem; color:#999; }

/* Header scroll effect */
header.scrolled { background: rgba(13,17,23,1); box-shadow:0 2px 20px rgba(0,0,0,0.7); }

/* Animations */
@keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
@keyframes fadeInUp { from{opacity:0; transform:translateY(40px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo"><i class="fa-solid fa-laptop"></i> <span> Chromebookssuck</span></div>
    <ul class="nav-links">
      <li><a href="#" id="nav-home" class="active" onclick="loadGitHubHTML('https://raw.githubusercontent.com/code-andrewy/homepage/main/index.html', 'nav-home')"><i class="fa-solid fa-house"></i> Home</a></li>
      <li><a href="#" id="nav-about" onclick="loadGitHubHTML('https://raw.githubusercontent.com/YourUsername/AboutRepo/main/index.html', 'nav-about')"><i class="fa-solid fa-users"></i> Who We Are</a></li>
      <li><a href="#" id="nav-projects" onclick="loadGitHubHTML('https://raw.githubusercontent.com/YourUsername/ProjectsRepo/main/index.html', 'nav-projects')"><i class="fa-solid fa-folder-open"></i> Projects</a></li>
      <li><a href="#" id="nav-contact" onclick="loadGitHubHTML('https://raw.githubusercontent.com/YourUsername/ContactRepo/main/index.html', 'nav-contact')"><i class="fa-solid fa-envelope"></i> Contact</a></li>

      <li><a href="https://popcornhub.pages.dev" target="_blank"><i class="fa-solid fa-film"></i> Movies & TV Shows</a></li>
      <li><a href="https://popcornhub.pages.dev" target="_blank"><i class="fa-solid fa-music"></i> Music</a></li>
    </ul>
  </nav>
</header>

<section class="hero" id="home-hero">
  <div class="hero-content">
    <h1><span> Loading..</span></h1>
    <p>Chromebookssuck</p>
    <a href="#" class="btn" onclick="loadGitHubHTML('https://raw.githubusercontent.com/code-andrewy/homepage/main/index.html', 'nav-home')"><i class="fa-solid fa-arrow-right"></i> Discover More</a>
  </div>
</section>

<div id="iframe-container" style="display:none;">
  <iframe id="embed-frame"></iframe>
</div>

<footer>
  <p>What are you looking for? because there's nothing but cobwebs here!üï∏Ô∏è</p>
</footer>

<script>
const iframeContainer = document.getElementById("iframe-container");
const iframe = document.getElementById("embed-frame");
const homeHero = document.getElementById("home-hero");
const navLinks = document.querySelectorAll('.nav-links li a');

// Function to fetch and render raw GitHub HTML
async function loadGitHubHTML(url, navId) {
  try {
    const response = await fetch(url);
    if(!response.ok) throw new Error('Failed to fetch GitHub HTML');
    const html = await response.text();

    // Render HTML inside iframe using a data URL
    const blob = new Blob([html], {type: 'text/html'});
    const blobURL = URL.createObjectURL(blob);
    iframe.src = blobURL;

    iframeContainer.style.display = "block";
    homeHero.style.display = "none";

    // Update active link
    navLinks.forEach(link => link.classList.remove('active'));
    if(navId) document.getElementById(navId).classList.add('active');

    window.scrollTo(0,0);
  } catch(err) {
    console.error(err);
    alert('Could not load the page from GitHub.');
  }
}

// Load your GitHub home page automatically on first visit
window.addEventListener('load', () => {
  loadGitHubHTML('https://raw.githubusercontent.com/code-andrewy/homepage/main/index.html', 'nav-home');
});

// Scroll header effect
window.addEventListener("scroll",()=>{
  const header=document.querySelector("header");
  header.classList.toggle("scrolled", window.scrollY>50);
});
</script>

</body>
</html>
