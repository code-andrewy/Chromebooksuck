<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins", sans-serif; }
body { background-color:#0d1117; color:#fff; overflow-x:hidden; }

header {
  width:100%; position:fixed; top:0; left:0;
  background: rgba(13,17,23,0.8); backdrop-filter: blur(12px);
  z-index:1000; box-shadow: 0 3px 15px rgba(0,0,0,0.4); transition: all 0.3s ease;
}

.navbar { display:flex; justify-content:space-between; align-items:center; padding:1rem 5%; }
.logo { font-size:1.6rem; color:#fff; font-weight:700; display:flex; align-items:center; gap:0.5rem; }
.logo i { color: #fff; } /* logo icon white */
.logo span { color:#00bcd4; }

.nav-links { list-style:none; display:flex; gap:1.6rem; }
.nav-links li a {
  color:#e6edf3; text-decoration:none; font-weight:500;
  display:flex; align-items:center; gap:0.4rem;
  transition: color 0.3s ease, transform 0.2s ease;
}
.nav-links li a i { color: #fff; } /* nav icons white */
.nav-links li a:hover { color:#00bcd4; transform:translateY(-2px); text-shadow:0 0 8px #00bcd4; }
.nav-links li a.active { color:#00bcd4; }

.hero { height:100vh; background: linear-gradient(120deg,#0f2027,#203a43,#2c5364); display:flex; justify-content:center; align-items:center; text-align:center; padding:0 10%; }
.hero-content { animation:fadeIn 1.5s ease-in-out forwards; }
.hero h1 { font-size:3.5rem; margin-bottom:1rem; }
.hero h1 span { color:#00bcd4; text-shadow:0 0 10px rgba(0,188,212,0.6); }
.hero p { font-size:1.3rem; color:#b0bec5; margin-bottom:2rem; animation:fadeInUp 1.5s ease-in-out 0.3s forwards; }

.btn {
  background:#00bcd4; color:#fff; padding:0.9rem 2rem; border-radius:50px;
  text-decoration:none; font-weight:600; box-shadow:0 5px 15px rgba(0,188,212,0.4);
  transition: all 0.3s ease; display:inline-flex; align-items:center; gap:0.6rem; font-size:1.1rem;
}
.btn i { font-size:1.3rem; color:#fff; } /* button icons white */
.btn:hover { background:#00acc1; transform:scale(1.05); box-shadow:0 8px 20px rgba(0,188,212,0.6); }

#iframe-container { display:none; width:100%; height:100vh; }
iframe { width:100%; height:100%; border:none; }

footer { text-align:center; padding:1rem; background:#0b0e13; font-size:0.9rem; color:#999; }

header.scrolled { background: rgba(13,17,23,0.95); box-shadow:0 2px 20px rgba(0,0,0,0.7); }

@keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
@keyframes fadeInUp { from{opacity:0; transform:translateY(40px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<header>
  <nav class="navbar">
    <div class="logo"><i class="fa-solid fa-laptop-code"></i> <span>Chromebooks Suck</span></div>

    </ul>
  </nav>
</header>

<section class="hero" id="home">
  <div class="hero-content">
    <h1>Welcome to <span>Chromebooks Suck</span></h1>
    <p>We’re all about sleek, fast, and powerful tech that doesn’t hold you back.</p>
    <a href="#" class="btn" onclick="openIframe('https://example.com')"><i class="fa-solid fa-arrow-right"></i> Discover More</a>
    <a href="#" class="btn"><i class="fa-solid fa-download"></i> Download</a>
    <a href="#" class="btn"><i class="fa-solid fa-play"></i> Watch Video</a>
  </div>
</section>

<div id="iframe-container">
  <iframe id="embed-frame" src=""></iframe>
</div>

<footer>
  <p>© 2025 Chromebooks Suck. All rights reserved.</p>
</footer>

<script>
const iframeContainer = document.getElementById("iframe-container");
const iframe = document.getElementById("embed-frame");
const homeSection = document.getElementById("home");

function openIframe(url){
  iframe.src = url;
  iframeContainer.style.display = "block";
  homeSection.style.display = "none";
  window.scrollTo(0,0);
}

window.addEventListener("scroll",()=>{
  const header=document.querySelector("header");
  header.classList.toggle("scrolled", window.scrollY>50);
});
</script>

</body>
</html>
